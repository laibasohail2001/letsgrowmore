        document.getElementById('name').innerHTML =

<body style="background-color: lightblue;">
    <p style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: royalblue; text-align: center; font-size:xx-large;">REGISTRATION FORM</p>
   <br /><br /> 
    <form>
      <label style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center;margin-left: 30%; ;"><strong>First Name</strong> </label>
      <input type="text" name="fname" id="fname" placeholder="First Name">
      <label style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center; margin-left: 2%;"><strong>Last Name</strong> </label>
      <input type="text" style="margin-left: 3%;" name="lname" id="lname" placeholder= "Last Name">
      <label style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center; margin-left: 30%;margin-top: 20px;"><strong>Email</strong></label>
      <input type="email" name="email" id="email1" style="margin-left: 3%;">
      <label style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center; margin-top: 20px ; margin-left: 2%; "><strong>Password</strong></label>
      <input type="password" name="num" id="pass1" placeholder= "Enter Password">
      <label style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center; margin-left: 30%; margin-top: 20px;"><strong>Address</strong></label>
      <input type="text" style="width: 40%; margin-left: 2%;" name="address" id="address1" placeholder= "Address">
      <label style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center; margin-left: 30%; margin-top: 20px;"><strong>City</strong></label>
      <input type="text" style="width: 20%; margin-left: 4%;" name="city" id="city1" placeholder= "City">
      <label style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center; margin-left: 2%; margin-top: 20px;"><strong>State</strong></label>
      <input type="text" style="width: 10%; margin-left: 2%;" name="state" id="state1" placeholder= "City">
      <label style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center; margin-left: 30%; margin-top: 20px;"><strong>Zip Code</strong></label>
      <input type="number" style="width: 10%; margin-left: 2%;" name="zip" id="zip1" placeholder="Zip Code">
      <label style="font-family:Verdana, Geneva, Tahoma, sans-serif; text-align: center; margin-left: 5%; margin-top: 20px;"><strong>Contact Number</strong></label>
      <input type="number" style="width: 10%; margin-left: 2%;" name="state" id="contact1" placeholder="Contact Number">

    </form>
  
    <input type="submit" style="margin-left: 50%; background-color: royalblue; color: white; margin-top: 30px; border-radius: 5px;" onclick="showInput();"><br/>
    <div style="margin-left: 30%; border: 1px solid black; width: 50%; margin-top: 20px;">
      <label >Your input: </label>
      <p><span id='name'></span><br /><span id='name2'></span>

        <br /><span id='state2'></span><br /><span id='zip2'></span>
        <br /><span id='contact2'></span>
      </p>

    </div>
